<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Bank App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <!-- <link rel="stylesheet" href="./assets/sweetalert.css" /> -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--  -->
    <header>
      <div class="container">
        <div class="row">
          <div class="header-content">
            <span>Log in to get started</span>
            <form action="#">
              <input type="text" placeholder="UserId" class="input-user" />
              <input
                type="password"
                placeholder="Password"
                class="input-password"
                style="margin-right: 7px"
              />
              <button class="login__btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!--  -->
    <section class="main-content">
      <div class="container">
        <div class="row">
          <div
            class="content d-flex align-items-center justify-content-between px-3 py-4"
          >
            <div class="text lead username">
              Welcome, Code Burster </span>ðŸ”†
            </div>
            <div class="account___balance">
             <span class="account___main"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="operation operations___transfer text-center">
              <h4 class="mb-4">Transfer Money</h4>
              <form action="#" class="d-flex justify-content-evenly">
                <input type="text" placeholder="UserId" class="userId" />
                <input type="number" placeholder="Amount" class="amount" />
                <button class="send__btn transfer__btn align-self-center">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                          fill="currentColor"
                          d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                  <span>Send</span>
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-6 mt-3 mt-md-0">
            <div class="operation operations___withdraw text-center">
              <h4 class="mb-4">Deposit Money</h4>
              <form action="#" class="d-flex justify-content-evenly">
                <!-- <input type="text" placeholder="UserId" class="userId" /> -->
                <input type="number" placeholder="Amount" class="amount-2" />
                <button class="send__btn deposit__btn align-self-center">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                          fill="currentColor"
                          d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                  <span>Send</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-3 table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Operation</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody class="transaction-history">
            <tr>
              <th scope="row">3</th>
              <td>Mark</td>
              <td>Credit</td>
              <td>4000</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Credit</td>
              <td>4000</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Jone</td>
              <td>Credit</td>
              <td>4000</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="container">
        <div class="row">
          <footer
            class="d-flex align-items-center justify-content-around gap-1"
          >
            <div class="all___in">
              Money In: <span class="all___in---inner"></span>
            </div>
            <div class="all___out">
              Money Out:<span class="all___out---inner"></span>
            </div>
          </footer>
        </div>
      </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
    <!-- <script src="./assets/sweetalert.min.js"></script> -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
