<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header>
      <div class="header-content">
        <span>Log in to get started</span>
        <img src="./assets/logo.png" alt="Bankist logo" />
        <form action="#">
          <input type="text" placeholder="UserId" class="input" />
          <input
            type="text"
            placeholder="Password"
            class="input"
            style="margin-right: 7px"
          />
          <button class="login__btn">Login</button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- <div class="transaction-history">
          <div class="transaction___row">

            <div class="transaction__date">3 days ago</div>
          </div>
          <div class="transaction___row">
            <div class="transaction__type transaction___type___withdrawal">
              2 withdraw
            </div>
            <div class="transaction___value">12 000 NGN</div>

        <div class="row">
          <div class="transfer">
            <div class="operations___transfer">
              <h2>Transfer Money</h2>
              <form action="#">
                <input type="text" />
                <input type="text" />
                <button class="send__btn">&rarr;</button>
                <button class="send__btn">
                  <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                          fill="currentColor"
                          d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                  <span>Send</span>
                </button>
              </form>
            </div>
          </div>
          <div class="withdraw"></div>
          <div class="loan"></div>
        </div>
      </div>
    </main>
